<app-page-header
  title="Customers"
  [buttons]="[
    { name: buttons.Add, content: 'add' },
  ]"
  (onClickButton)="clickHeaderButton($event)"
/>
<app-page-body>
  @for (item of mainList; track item.id) {
    <app-list-item>
      <div role="content">
        {{ item.name }}
      </div>
      <div role="buttons">
        <app-list-item-button type="link" text="edit" [link]="['/customers', item.id, 'edit']" />
        <app-list-item-button type="button" text="delete" color="red" (onClick)="clickDeleteButton(item.id)" />
      </div>
    </app-list-item>
  }
</app-page-body>
<app-page-footer>
  <app-pagination [pagination]="pagination" (onChange)="changePage($event)" />
</app-page-footer>
