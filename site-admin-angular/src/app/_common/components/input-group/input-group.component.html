<div class="label-container">
  <div class="label">
    @if (label) {
      <label for="{{ id }}">{{ label }}</label>
    }
  </div>
  <div class="actions">
    @for (action of actions; track action.name) {
      <button class="action" (click)="onAction.emit(action.name)">{{ action.text }}</button>
    }
  </div>
</div>
<ng-content></ng-content>
